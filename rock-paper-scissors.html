<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">  
    <link rel="stylesheet" href="rock-paper-scissors.css">
    <script src="rock-paper-scissors.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="page-title"><h2>Rock, Paper, Scissors!</h2></div>

    <div class="hand-selection-container">
        <button class="hand-button js-rock-button">✊</button>
        <button class="hand-button js-paper-button">✋</button>
        <button class="hand-button js-scissors-button">✌</button>
    </div>
    
    <div class="current-round-hand-container">
        <div class="current-round-human-hand-container">
        </div>
        <div class="current-round-computer-hand-container">
        </div>
    </div>


    <div class="score-container">
    </div>
    <button class="reset-button">Reset</button>

</body>
</html>
